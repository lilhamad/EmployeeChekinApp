<ion-header>

  <ion-navbar color="primary">
    <ion-title>entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons end>
    <button ion-button icon-only (click)="addentry()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  <ion-list>
    <ion-item>Entry records
    </ion-item>
    <ion-item *ngFor="let item of entries">
      {{ item.body}}
    </ion-item>
  </ion-list>

</ion-content>
