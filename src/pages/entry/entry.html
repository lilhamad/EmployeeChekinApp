<ion-header>

  <ion-navbar color="primary">
    <ion-title>Entry records</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons end>
      <button ion-button (click)="todaysentryonly()">
          Today's Entry Only
        </button>
    <button ion-button icon-only (click)="addentry()" [disabled]="disableButton">
      <ion-icon name="add"> Entry</ion-icon>
    </button>
  </ion-buttons>

  <ion-list>
        <ion-title>Entry records.</ion-title>
        <ion-item>
            {{message}}
          </ion-item>
    <ion-item *ngFor="let item of entries.slice().reverse()">
      {{ item.body}}
      <p>{{ item.date }}</p>
    </ion-item>
  </ion-list>

</ion-content>
