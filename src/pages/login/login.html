<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  {{message}}
  <button ion-button (click) = "login(user)">Login to ckeck in</button>
  <button ion-button (click) = "register()" color="light"> Register</button>
</ion-content>
