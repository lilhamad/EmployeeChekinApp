<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    {{message}}
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input required type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input required type="Password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)" [disabled]="buttonDisabled">Login to ckeck in</button>
  <button ion-button (click)="register()" [disabled]="buttonDisabled" color="light"> Register</button>
</ion-content>
